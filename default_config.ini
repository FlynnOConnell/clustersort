[run]
resort-limit = 3
cores-used = 8
weekday-run = 2
weekend-run = 8
run-type = Auto
manual-run = 2

[path]
run = ''
results = ''
completed = ''

[cluster]
max-clusters = 7
max-iterations = 1000
convergence-criterion = .0001
random-restarts = 10
l-ratio-cutoff = .1
intra-cluster-cutoff = 3

[breach]
disconnect-voltage = 1500
max-breach-rate = .2
max-breach-count = 10
max-breach-avg = 20

[filter]
low-cutoff = 300
high-cutoff = 3000

[spike]
pre-time = 0.2
post-time = 0.6

[detection]
spike-detection = 2.0
artifact-removal = 10.0

[pca]
variance-explained = .95
use-percent-variance = 1
principal-component-n = 5

[postprocess]
reanalyze = 0
simple-gmm = 1
image-size = 70
temporary-dir = ''


