version: 2.1

orbs:
  python: circleci/python@2.1.1

_defaults: &defaults
  docker:
    - image: cimg/python:3.9
  working_directory: ~/repo

jobs:
  docs-build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install dev dependencies
          command: pip install sphinx numpydoc matplotlib pydata_sphinx_theme sphinx_design
      - run:
          name: Build docs
          command: |
            cd doc
            make clean
            make html

      - persist_to_workspace:
          root: doc/build
          paths: html

  docs-deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: doc/build
      - run:
          name: Configure git
          command: |
            git config --global user.email "FlynnOConnell@gmail.com"
            git config --global user.name "Flynn OConnell"
      - run:
          name: Disable jekyll
          command: touch doc/build/html/.nojekyll
      - run:
          name: Deploy docs to gh-pages branch
          command: |
            git checkout -b gh-pages
            cp -r doc/build/html/* .
            git add .
            # Tell CI not to rerun on this commit
            git commit -m "[skip ci] Updates"
            git push --force origin gh-pages

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - docs-build
      - docs-deploy:
          requires:
            - docs-build
          filters:
            branches:
              only: master
